<!doctype html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="menu">
            <button id="open">Open</button>
            <button id="save">Save</button>
            <button id="export">Export</button>
            <button id="open-instrument-editor">Instruments</button>
            <div id="master-volume-container">
                <label for="master-volume">master volume</label> <input type="range" min="0" max="500" value="250" id="master-volume">
            </div>
        </div>
        <div class="instrument-editor-positioner">
            <div class="instrument-editor">
                <div class="toolbar">
                    <label for="instrument">Instruments</label> <select id="instrument"></select>
                    <button id="close-instrument-editor">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
