<!doctype html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="menu">
            <button id="open">Open</button>
            <button id="save">Save</button>
        </div>
        <div class="editor">
            <div class="toolbar">
                <label for="instrument">Instruments</label> <select id="instrument"></select>
                <div id="master-volume-container">
                    <label for="master-volume">master volume</label> <input type="range" min="0" max="500" value="250" id="master-volume">
                </div>
            </div>

        </div>
        <div class="output">
            <button id="generate-code">Generate code</button>
            <textarea id="code-output" readonly></textarea>
        </div>
    </body>
</html>
